<!DOCTYPE html>
<html>
<head>
  <title>Foodi - Dhaba Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
      
  .container h1{
    color: #ff6b6b;
    font-weight: bold;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h1>Shambhu Da Dhaba</h1>
    <img src="./shambhu.jpg" class="dhaba-main-img">
    
    <h2>Our Specialties</h2>
    <div class="specialty-container">
      <!-- Card 1 -->
      <div class="specialty-card">
        <img src="./litti-chokha.png" alt="Litti Chokha">
        <div class="specialty-info">
          <h3>Litti Chokha</h3>
          <p class="specialty-price">₹30</p>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="specialty-card">
        <img src="./curry.jpg" alt="Chicken Curry">
        <div class="specialty-info">
          <h3>Chicken Curry</h3>
          <p class="specialty-price">₹80</p>
        </div>
      </div>
      
      <!-- Card 3 -->
      <div class="specialty-card">
        <img src="./dal-bati.jpg" alt="Dal Bati">
        <div class="specialty-info">
          <h3>Dal Bati</h3>
          <p class="specialty-price">₹60</p>
        </div>
      </div>
    </div>
    
    <button onclick="location.href='menu-sambu.html'" class="order-btn">
      View Full Menu →
    </button>
  </div>
</body>
</html>
